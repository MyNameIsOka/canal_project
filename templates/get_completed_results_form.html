<!doctype html>
<html>
<body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
        {% endif %}
        {% endwith %}
<h3 id="header">Task is running.</h3>
<h3 id="header">Copy this task ID: {{ msg }}</h3>
<h3 id="header">Paste it here later to get the results</h3>
    <form method="post" action="/get_result_completed">
            <div class="form-group">
                    <p>Result ID <input type = "text" id="result_id" name = "result_id" /></p>
            </div>
            <button type="submit" name="submit_button" value="get_result">Get Results</button>
            <button type="submit" name="submit_button" value="go_back">Go back</button>
    </form>
</body>  
</html>
