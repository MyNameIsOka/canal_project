<div class="container" style="margin-top: 70px;">
    <h2 class="col-sm-6 text-center">Alignment Calculation</h2>   
    <h3  class="hr col-sm-6"></h3> 
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="file" class="col-sm-2 col-form-label">Input File</label>
            <!-- <label for="file" class="col-sm-2 col-form-label"></label> -->
            <input type="file" name="file" (change)="onFileSelect($event)">
        </div>
        <!-- <div class="form-group">
            <label>input_type</label>
            <select class="form-control" placeholder="input_type" formControlName="input_type">
                <option value="nuc">nuc</option>
                <option value="ami">ami</option>
                <option value="none" selected>none</option>
            </select>
        </div> -->
        <div class="form-group row">
            <label for="input_type" class="col-sm-2 col-form-label">Type</label>
            <div class="radio radio-danger form-check form-check-inline col-sm-2">
                <input class="form-check-input" type="radio" name="input_type" formControlName="input_type" id="input_type" value="nuc">
                <label class="form-check-label" for="input_type">Nucleotide</label>
            </div>
            <div class="radio radio-danger form-check form-check-inline col-sm-2">
                <input class="form-check-input" type="radio" name="input_type" formControlName="input_type" id="input_type" value="ami">
                <label class="form-check-label" for="input_type">Protein</label>
            </div>
        </div>
        <!-- <div class="form-group">
            <label>align_method</label>
            <select class="form-control" placeholder="align_method" formControlName="align_method">
                <option value="clustalw">clustalw</option>
                <option value="mafft">mafft</option>
                <option value="none" selected>none</option>
            </select>
        </div> -->
        <div class="form-group row">
            <label for="align_method" class="col-sm-2 col-form-label">Alignment</label>
            <select class="border-3 border-danger form-control form-control-sm col-sm-4" formControlName="align_method" id="align_method">
                <option value="none" selected>none</option>
                <option value="clustalw">Clustal W2</option>
                <option value="mafft">MAFFT</option>
            </select>
        </div>
        <!-- <div class="form-group input-group-lg">
            <label>align_clw_opt</label>
            <input class="form-control" placeholder="Options" formControlName="align_clw_opt">
        </div> -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <!-- <label for="options" class="pr-2">Options</label> -->
            <input class="border-2 border-danger form-control form-control-sm col-sm-4" placeholder="Options" formControlName="align_clw_opt" id="options">
        </div>
        

        <div class="form-group row">
            <button class="btn btn-danger btn-block btn-lg col-sm-5" type="submit">Create</button>
            <button class="btn btn-outline-danger btn-block btn-lg col-sm-1" type="button" (click)="form.reset()">Reset</button>
        </div>
    </form>
</div>
