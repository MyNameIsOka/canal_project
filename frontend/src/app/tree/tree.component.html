<div class="container" style="margin-top: 70px;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <h2 class="col-sm-6 text-center">Tree Calculation</h2>
    <h3  class="hr col-sm-6"></h3>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Input File
                <div class="tooltip5">
                    <i class="fa fa-question-circle" style="color:red"></i>
                    <div class="description5">説明を入力してください。 </div>
                </div>
            </label>
            <label class="filename col-sm-3">
                    <span>{{filename}}</span> 
            </label>
            <label for="browse" class="btn btn-danger btn-lg col-sm-1">
                    Browse <input #fileInput id="browse" type="file" name="file" (change)="onFileSelect($event)" required hidden>
            </label>
        </div>
        <div class="form-group row">
            <label for="gapdel" class="col-sm-2 col-form-label">Phylogenetic tree
                <div class="tooltip5">
                    <i class="fa fa-question-circle" style="color:red"></i>
                    <div class="description5">説明を入力してください。 </div>
                </div>
            </label>
            <div class="radio radio-danger form-check form-check-inline col-sm-2">
                <input class="form-check-input" type="radio" name="tree" formControlName="tree" id="tree_nj" value="nj" [checked]='true' required>
                <label class="form-check-label" for="tree_nj">NJ</label>
            </div>
            <div class="radio radio-danger form-check form-check-inline col-sm-2">
                <input class="form-check-input" type="radio" name="tree" formControlName="tree" id="tree_upgma" value="upgma" required>
                <label class="form-check-label" for="tree_upgma">UPGMA</label>
            </div>
        </div>
        <div class="form-group row">
            <button class="btn btn-danger btn-block btn-lg col-sm-5" type="submit" [disabled]="!form.valid">Create</button>
            <button class="btn btn-outline-danger btn-block btn-lg col-sm-1" type="button" (click)="reset()">Reset</button>
        </div>
    </form>
</div>
