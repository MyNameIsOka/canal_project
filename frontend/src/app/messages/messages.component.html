<div class="container">
        <div style="height: 10px;"></div>
        <h5 class="col-sm-6 text-center">Messages</h5>
        <h3 class="hr col-sm-6"></h3> 
        <br>
        <div *ngIf="messageService.messagesMsg.length">  
                
                <!-- <script>
                        var msg_var = '{{ msg }}';
                </script> -->
                <div *ngFor='let messageMsg of messageService.messagesMsg'>{{messageMsg}}</div>
                <!-- <div>
                        {{ msg_var }} 
                </div> -->
        </div>
        <div *ngIf="messageService.messagesId.length">
                <br>
                <h5 class="col-sm-6 text-center">Started Tasks</h5>
                <h4 class="hr col-sm-6"></h4> 
                <div *ngFor='let messageId of messageService.messagesId'>{{messageId}}
                        <button popover="Copied!" [popoverOnHover]="false" [popoverAnimation]="true" [popoverDismissTimeout]="1000" (click)="messageService.copyText(messageId)" class="btn-outline-danger btn-sm">copy to Clipboard</button>
                </div>
        </div>       
        <div *ngIf="prevIdArray">
                        <br>
                <h5 class="col-sm-6 text-center">Previously started tasks</h5>
                <h4 class="hr col-sm-6"></h4>
                <div *ngFor='let cookieID of prevIdArray'>{{cookieID}}
                        <button popover="Copied!" [popoverOnHover]="false" [popoverAnimation]="true" [popoverDismissTimeout]="1000" (click)="messageService.copyText(cookieID)" class="btn-outline-danger btn-sm">copy to Clipboard</button>
                </div>
        </div>
        <br>
        <h4 class="hr col-sm-6"></h4>
        <br>
        <div>
                <button class="clear"
                        (click)="messageService.clear()">clear everything</button>
                        <button class="clear Info"
                        (click)="messageService.clear_info()">clear messages</button>
        </div>

</div>
